version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1-node
        environment:
          RAILS_ENV: test
          CC_TEST_REPORTER_ID: e4328e70b15edf8046849a2738d5dccf704c547f5e8c4de6249c6c73657b82f9
          PGHOST: 127.0.0.1
          DATABASE_URL: postgres://postgres@127.0.0.1:5432/react_rails_start_test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: react_rails_start_test
          POSTGRES_PASSWORD: postgres
    executor: ruby/default
    steps:
      - checkout
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: bundle install --jobs 4
      - run:
          environment:
            CC_TEST_REPORTER_ID: e4328e70b15edf8046849a2738d5dccf704c547f5e8c4de6249c6c73657b82f9
          command: ./cc-test-reporter before-build
      - run: bundle exec rspec --color --require spec_helper spec --format progress
      - run:
          environment:
            CC_TEST_REPORTER_ID: e4328e70b15edf8046849a2738d5dccf704c547f5e8c4de6249c6c73657b82f9
          command: ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
