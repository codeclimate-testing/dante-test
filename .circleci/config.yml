version: 2

jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.1
    steps:
      - checkout
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: bundle install --jobs 4
      - run: bundle exec rspec --color --require spec_helper spec --format progress
      - run:
          environment:
            CC_TEST_REPORTER_ID: 0181459f0ae200c5a76aa038701d6c62ada642875581090f5429c3b96c7f6ff4
          command: ./cc-test-reporter format-coverage
      - run:
          environment:
            CC_TEST_REPORTER_ID: 0181459f0ae200c5a76aa038701d6c62ada642875581090f5429c3b96c7f6ff4
          command: ./cc-test-reporter upload-coverage
workflows:
  version: 2
  build_test:
    jobs:
      - test
